name: Lighthouse CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  lighthouse:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Use Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18
      
      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build

      - name: Run Lighthouse 
        uses: treosh/lighthouse-ci-action@v10
        with:
          uploadArtifacts: true
          temporaryPublicStorage: true
          runs: 3
          urls: |
            http://localhost:3000/
            http://localhost:3000/blog
          # This runs a server for you on the built artifacts
          serverStartCommand: npm start
          serverWaitUntilReady: true
          # Fail if score < 95
          assertions: '{"categories:performance": ["error", {"minScore": 0.95}], "categories:accessibility": ["error", {"minScore": 0.95}], "categories:best-practices": ["error", {"minScore": 0.95}], "categories:seo": ["error", {"minScore": 0.95}]}'
